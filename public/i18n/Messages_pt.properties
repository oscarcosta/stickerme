about_dialog_title=Sobre o Sticker Me
about_dialog_text=<p>O Sticker ME é um aplicativo onde os usuários podem transformar fotos suas em figurinhas da copa.</p> \
<p>A idéia é aproveitar a Copa do Mundo, apoiar a sua seleção e compartilhar com os amigos a sua foto divertida.</p> \
<p>Com o applicativo você consegue inserir uma foto sua na moldura da sua seleção preferida, e colocar a figurinha gerada na foto do seu perfil no Facebook.</p> \
<p>Se preferir, você pode utilizar a camera do seu computador ou dispositivo para se fotografar e utilizar esta foto na figurinha.</p> \
<p>Divirta-se e entre para a seleção do seu país!</p>
