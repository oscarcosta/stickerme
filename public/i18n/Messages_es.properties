about_dialog_title=Acerca de Sticker Me
about_dialog_text=<p>Sticker ME es una aplicación web donde los usuarios pueden transformar tus fotos en cromos de la Copa.</p> \
<p>La idea es disfrutar de la Copa del Mundo y apoyar a tu equipo, compartiendo tus cromos con tus amigos.</p> \
<p>Con la aplicación, podrás insertar tu foto en el cromo de tu equipo preferido, y compartir tu cromo en tu foto de perfil en el Facebook.</p> \
<p>Tu también puedes utilizar la cámara de tu computador o dispositivo para tomar una foto de sí mismo y crear un cromo para compartir.</p> \
<p>Diviértete y unirse al equipo nacional de tu país!</p>
